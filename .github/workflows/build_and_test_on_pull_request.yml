name: Build
on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
      - name: Install Dependencies
        run: npm install
      - name: Lint
        run: npm run lint
#      - name: Test
#        run: npm run test
      - name: Build
        run: npm run build
